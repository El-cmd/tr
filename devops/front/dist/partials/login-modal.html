<section id="login-modal" class="modal fade text-white" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Connexion</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<p>Pas encore inscrit ? <a href="#">S'inscrire</a></p>
				<form id="login-form">
					<div class="mb-3">
						<label for="username" class="form-label">Pseudo:</label>
						<input type="text" id="username" name="username" class="form-control" required>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Mot de passe:</label>
						<input type="password" id="password" name="password" class="form-control" required>
					</div>
					<button type="submit" class="btn btn-success">Se connecter</button>
				</form>
				<button class="btn btn-secondary mt-3" onclick="connectWith42()">Connectez-vous avec <img src="../img/42_Logo(2).svg" alt="connexion42" height="35px" width="35px"></button>
			</div>
		</div>
</div>	
</section>
